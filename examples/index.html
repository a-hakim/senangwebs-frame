<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenangWebs Frame Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../dist/swf.css">
</head>

<body class="min-h-screen bg-gray-100">

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h4 class="text-xl lg:text-2xl capitalize font-bold mb-4">SenangWebs Frame</h4>

        <div data-swf class="mb-8 flex flex-col gap-2">
            <div data-swf-items data-swf-autoplay="true" data-swf-infinite="true" data-swf-autoplay-delay="5000"
                data-swf-animation-speed="500" data-swf-start-index="0"
                data-swf-responsive='[
            {"breakpoint": 1024, "slidesPerView": 3, "spacing": 16},
            {"breakpoint": 768, "slidesPerView": 2, "spacing": 12},
            {"breakpoint": 480, "slidesPerView": 1, "spacing": 8}
         ]'>
                <div data-swf-item class="bg-gray-500 aspect-square p-4 rounded-lg bg-opacity-20">Slide 1</div>
                <div data-swf-item class="bg-gray-500 aspect-square p-4 rounded-lg bg-opacity-40">Slide 2</div>
                <div data-swf-item class="bg-gray-500 aspect-square p-4 rounded-lg bg-opacity-60">Slide 3</div>
                <div data-swf-item class="bg-gray-500 aspect-square p-4 rounded-lg bg-opacity-80">Slide 4</div>
                <div data-swf-item class="bg-gray-500 aspect-square p-4 rounded-lg bg-opacity-100">Slide 5</div>
            </div>
            <div data-swf-indicators></div>
            <div data-swf-controls></div>
        </div>

        <div data-swf id="my-carousel" class="p-4 bg-gray-200 rounded-xl">
            <div data-swf-items class="aspect-video">
                <div data-swf-item class="flex items-center justify-center rounded-lg bg-blue-500">Slide 1</div>
                <div data-swf-item class="flex items-center justify-center rounded-lg bg-red-500">Slide 2</div>
                <div data-swf-item class="flex items-center justify-center rounded-lg bg-green-500">Slide 3</div>
                <div data-swf-item class="flex items-center justify-center rounded-lg bg-yellow-500">Slide 4</div>
                <div data-swf-item class="flex items-center justify-center rounded-lg bg-pink-500">Slide 5</div>
            </div>
            <div class="flex justify-between items-center gap-4 mt-4">
                <button data-swf-prev class="p-4 h-10 flex items-center justify-center bg-teal-600 text-white rounded-lg w-20">Prev</button>
                <div data-swf-indicators></div>
                <button data-swf-next class="p-4 h-10 flex items-center justify-center bg-teal-600 text-white rounded-lg w-20">Next</button>
            </div>
        </div>


    </main>

    <script src="../dist/swf.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const element = document.querySelector('#my-carousel');
            const slider = new SWF(element, {
                autoplay: false,
                infinite: false,
                responsive: [{
                        breakpoint: 1024, // Large screens
                        slidesPerView: 3, // Show 3 slides
                        spacing: 16 // 20px gap between slides
                    },
                    {
                        breakpoint: 768, // Tablet
                        slidesPerView: 2,
                        spacing: 12
                    },
                    {
                        breakpoint: 480, // Mobile
                        slidesPerView: 1,
                        spacing: 8
                    }
                ]
            });
            SWF.initializeAll();
        });
    </script>

</body>

</html>
